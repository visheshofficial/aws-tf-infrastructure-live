---  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver
  namespace: towerbridge
spec:
  selector:
    matchLabels:
      app: echoserver
  replicas: 1
  template:
    metadata:
      labels:
        app: echoserver
    spec:
      containers:
      - image: gcr.io/google_containers/echoserver:1.4
        imagePullPolicy: Always
        name: echoserver
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: echoserver
  namespace: towerbridge
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
  selector:
    app: echoserver
---
apiVersion:  networking.k8s.io/v1
kind: Ingress
metadata:
  name: echoserver
  namespace: towerbridge
  generation: 4
  labels:
#   annotations:
#     kubernetes.io/ingress.class: alb
#     alb.ingress.kubernetes.io/scheme: internet-facing
#     alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
spec:
  ingressClassName: nginx-towerbridge
  rules:
    - host: towerbridge.sandbox.ucc-dev.vodafone.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echoserver
                port:
                    number: 80
